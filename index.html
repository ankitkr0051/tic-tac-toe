<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li><img src="logo.png" /></li>
          <li id="logo-heading">www.abgamezone.com</li>
        </ul>
      </nav>

      <div class="gameContainer">
        <div class="heading">
          <h1>__My_Tic_Tac_Toe_Mania__</h1>
          <div id="bt"></div>
          <div id="bd"></div>
          <div id="bl"></div>
           <div id="br"></div>
        </div>
        <p id="playerturn">Start with Player X's move</p>
    
        <div class="outer-container">
          <div class="container">
            <div class="box one"></div>
            <div class="box two"></div>
            <div class="box three"></div>
            <div class="box four"></div>
            <div class="box five"></div>
            <div class="box six"></div>
            <div class="box seven"></div>
            <div class="box eight"></div>
            <div class="box nine"></div>
        </div>
      </div>
        
        <div id="scoreboard">
          <p id="winner" class="score">SCORE:</p>
          <span id="px" class="score">Player(X)-<span id="pxs">0</span></span>
          <span id="dc" class="score"> ::</span>
          <span id="po" class="score">Player(O)-<span id="pos">0</span></span>
        </div>
        <div class="reset-container">
        <button id="reset">Restart Again</button>
      </div>
        <p id="copy">copyright---Ankit</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
